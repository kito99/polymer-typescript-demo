<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="models.html">

<dom-module id="person-details-typescript">
    <template>
        <iron-ajax id="personAjax" url="https://demo.vaadin.com/demo-data/1.0/people?count=1" handle-as="json" last-response="{{people}}"></iron-ajax>
        <paper-button raised on-tap="_showDetails">Load Person Details (TypeScript)</paper-button>
        <paper-dialog id="dialog">
            <h2>Person Details (TypeScript)</h2>
            <div>
                <div>First Name: [[person.firstName]]</div>
                <div>Last Name: [[person.lastName]]</div>
                <div>Address: [[person.address.city]], [[person.address.country]]</div>
            </div>
            <div class="buttons">
                <paper-button dialog-confirm autofocus>Dismiss</paper-button>
            </div>
        </paper-dialog>
    </template>
</dom-module>

<script src="person-details-typescript.js">
</script>
